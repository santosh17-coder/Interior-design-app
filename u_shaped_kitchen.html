<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
        <title>Document</title>
        <style>
            body {
                background-color: #f2f2f2; /* Light gray */
                background-image: url('https://www.transparenttextures.com/patterns/marble.png'); /* Subtle marble texture */
                background-size: cover;
                background-attachment: fixed; /* Fixed background */
                padding: 20px;
            }

            h2 {
                margin-bottom: 40px;
                color: #333;
                font-family: 'Arial', sans-serif;
            }
            .image-container{
                position: relative;
                overflow: hidden;
                border-radius: 12px;
                border: 1px solid #ddd;
                box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
                text-align: center;
                cursor: pointer;
                margin-top: 25px;
                width:355px;
            }

            
            .image-container img{
                object-fit: cover;
                width: 100%;
                height: 255px;
                display: block;

            }
            .image-container:hover {
                transform: scale(1.05) translateY(-5px);
                box-shadow: 0 8px 20px rgba(0, 0, 0, 0.4);
            }
            .image-details {
                position: absolute; /* Position it below the image */
                bottom: -20px;
                left: 0;
                right: 0;
                background-color: rgba(248, 248, 248, 0.7); /* Slightly transparent background */
                color: #333;
                padding: 10px;
                font-size: 0.85rem; /* Smaller text */
                border-top: 1px solid #ddd;
                opacity: 0; /* Initially hidden */
                transition: opacity 0.3s ease; /* Smooth transition for opacity */
        }
        .image-container:hover .image-details {
            opacity: 1; /* Show details on hover */
        }
        .my-button{
            display: inline;
            margin-top: 20px;
            color: black;
            border: none;
            background-color:  rgb(192,190,195);
            border-radius: 12px;
            width: 100%;
            border: 1px solid black;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            font-size: larger;
            font-family: 'Arial', sans-serif;
            transition: transform 0.3 ease;
        }
        .button-more:hover .my-button{
            transform: scale(1) translateY(-1px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.4);
        }

        </style>
    </head>
    <body>
        <div class="container">
            <h2 class="text-center mt-4">U Shaped Kitchen Cupboard Gallery</h2>
            <div class="row">
                <div class="col-md-4">
                    <div class="image-container">
                        <img src="https://i.pinimg.com/474x/60/44/90/604490b775364a38eae4f3855979c8d8.jpg" alt="cupboard1">
                        <div class="image-details">
                            <h5>Classic modular Kitchen</h5>
                            <p>A stylish wooden cupboard that complements modern decor.</p>

                        </div>
                    </div>
                </div>  
                <div class="col-md-4">
                    <div class="image-container">
                        <img src="https://i.pinimg.com/474x/2a/9d/48/2a9d4886a3e85d8882e34a328eba276e.jpg" alt="cupboard1">
                        <div class="image-details">
                            <h5>American modular Kitchen</h5>
                            <p>A stylish wooden cupboard</p>

                        </div>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="image-container">
                        <img src="https://i.pinimg.com/474x/19/64/5c/19645c1101ecbbf8246ae6d1015323ad.jpg" alt="cupboard1">
                        <div class="image-details">
                            <h5>German modular Kitchen</h5>
                            <p>A stylish wooden cupboard</p>

                        </div>
                    </div>
                </div>
            </div>
            
            
        </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    </body>
</html>
